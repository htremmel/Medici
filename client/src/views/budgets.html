<div class="container" ng-controller="IndexController" novalidate>
    <div class="row">
        <div class="row">
            <div class="col-sm-12">
                <h1>Budget</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope='col'>Name</th>
                            <th scope='col'>Tags</th>
                            <th scope='col'>Budget</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Mortgage</th>
                            <td>Long-term, Liability</td>
                            <td><input type="text" class="form-control" placeholder="$0.00"></td>
                            <td><button class="btn btn-secondary">Modify</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Total</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">Status</div>
                    </div>
                    <div class="panel-body">
                        This is some panel with budget info.
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="chart-container">
                <canvas id="budget"></canvas>
            </div>
        </div>
    </div>
